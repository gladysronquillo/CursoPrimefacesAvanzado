<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>kodigor</title>
	<h:outputStylesheet library="css" name="index.css"></h:outputStylesheet>
</h:head>

<body id="principal">
	<div id="cuadro">
		<h:form>
			<p:messages autoUpdate="true" showDetail="true" />
			<p:galleria value="#{indexController.images}" var="image" panelWidth="500"
				panelHeight="330" showCaption="true">
				<img src="./resources/images/#{image}" class="content" title="" alt="Laboratorio Clínico"/>
			</p:galleria>
			<p:separator style="width:500px;height:5px" />
			<h:panelGrid columns="2">

				<p:outputLabel for="txtUsuario" value="Usuario" />
				<p:inputText id="txtUsuario"
					value="#{indexController.usuario.usuario}" required="true" />

				<p:outputLabel for="txtClave" value="Clave" />
				<p:password id="txtClave" value="#{indexController.usuario.clave}"
					required="true" />

				<h:column />
				<p:commandButton icon="ui-icon-key" value="Iniciar Sesión"
					action="#{indexController.iniciarSesion()}" />

			</h:panelGrid>
			<p:separator style="width:500px;height:1px"/>

			<p:link value="Crear Cuenta" outcome="usuario" />
		</h:form>
	</div>
</body>

</html>
