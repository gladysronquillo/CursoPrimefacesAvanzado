<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<body>
	<ui:composition template="./../WEB-INF/template/plantilla.xhtml">
		<ui:define name="content">

			<h:form id="idFormPaciente">

				<p:growl id="mensaje" autoUpdate="false" severity="info, fatal"
					showSummary="true" showDetail="true" />

				<h1></h1>

				<p:fieldset legend="Datos Personales">
					<h:panelGrid id="pgDatos" columns="3">

						<p:outputLabel style="font-weight:bold" for="txtCedula"
							value="Número Cédula" />
						<p:outputLabel id="txtCedula" disabled="true"
							value="#{pacienteController.paciente.cedula}"
							requiredMessage="Campo Requerido" />
						<p:message for="txtCedula" />

						<p:outputLabel style="font-weight:bold" for="txtNombres"
							value="Nombres" />
						<p:outputLabel id="txtNombres" disabled="true"
							value="#{pacienteController.paciente.nombres}"
							requiredMessage="Campo Requerido" />
						<p:message for="txtNombres" />

						<p:outputLabel style="font-weight:bold" for="txtApellidos"
							value="Apellidos" />
						<p:outputLabel id="txtApellidos" disabled="true"
							value="#{pacienteController.paciente.apellidos}" />
						<p:message for="txtApellidos" />

						<p:outputLabel style="font-weight:bold" for="rdbSexo" value="Sexo" />
						<p:selectOneRadio id="rdbSexo" disabled="true"
							value="#{pacienteController.paciente.sexo}">
							<f:selectItem itemValue="M" itemLabel="Masculino" />
							<f:selectItem itemValue="F" itemLabel="Femenino" />
						</p:selectOneRadio>
						<p:message for="rdbSexo" />

						<p:outputLabel style="font-weight:bold" for="txtFechaNacimiento"
							value="Fec. Nacimiento" />
						<p:outputLabel id="txtFechaNacimiento"
							value="#{pacienteController.paciente.fechaNacimiento}"
							locale="es" disabled="true" />
						<p:message for="txtFechaNacimiento" />

					</h:panelGrid>
				</p:fieldset>
			</h:form>


			<h:form id="cultivo_antibiograma">
				<p:clock></p:clock>
				<h1>CULTIVO Y ANTIBIOGRAMA</h1>

				<table class="formulario" border="0">
					<tr>
						<td colspan="2"><p:outputLabel style="font-weight: bold">CULTIVO</p:outputLabel></td>
					</tr>
					<tr>
						<td><p:outputLabel style="font-weight: bold">Cultivo de : </p:outputLabel></td>
						<td><p:inputTextarea rows="4" cols="70"
								value="#{cultivo_antibiogramaController.cultivo_antibiograma.nombreCultivo}" /></td>
					</tr>
					<tr>
						<td><p:outputLabel style="font-weight: bold">Germen Identificado : </p:outputLabel></td>
						<td><p:inputTextarea rows="4" cols="70"
								value="#{cultivo_antibiogramaController.cultivo_antibiograma.germenIdentificado}" /></td>
					</tr>
					<tr>
						<td colspan="2"><p:outputLabel style="font-weight: bold">ANTIBIOGRAMA</p:outputLabel></td>
					</tr>
					<tr>
						<td colspan="2"><p:separator style="width:700px;height:1px" /></td>
					</tr>
					<tr>
						<td colspan="2"><p:accordionPanel>
								<p:tab title="Muy Sensible :">
									<h:panelGrid columns="2" cellpadding="10">
										<p:selectManyCheckbox
											value="#{catalogoController.listaCatalogoMuySensible}"
											layout="grid" columns="5">
											<f:selectItems value="#{catalogoController.listaCatalogo}"
												var="catalogo" itemLabel="#{catalogo.nombre}"
												itemValue="#{catalogo.nombre}" />
										</p:selectManyCheckbox>
									</h:panelGrid>
								</p:tab>
								<p:tab title="Med. Sensible :">
									<h:panelGrid columns="2" cellpadding="10">
										<p:selectManyCheckbox
											value="#{catalogoController.listaCatalogoMedSensible}"
											layout="grid" columns="5">
											<f:selectItems value="#{catalogoController.listaCatalogo}"
												var="catalogo" itemLabel="#{catalogo.nombre}"
												itemValue="#{catalogo.nombre}" />
										</p:selectManyCheckbox>
									</h:panelGrid>
								</p:tab>
								<p:tab title="Resistente :">
									<h:panelGrid columns="2" cellpadding="10">
										<p:selectManyCheckbox
											value="#{catalogoController.listaCatalogoResistente}"
											layout="grid" columns="5">
											<f:selectItems value="#{catalogoController.listaCatalogo}"
												var="catalogo" itemLabel="#{catalogo.nombre}"
												itemValue="#{catalogo.nombre}" />
										</p:selectManyCheckbox>
									</h:panelGrid>
								</p:tab>
							</p:accordionPanel></td>
					</tr>
				</table>
				<br></br>

				<p:commandLink
					actionListener="#{cultivo_antibiogramaController.registrar(pacienteController.paciente.id_paciente)}"
					update=":idFormPaciente:mensaje , cultivo_antibiograma, botonPdf"
					disabled="#{!cultivo_antibiogramaController.desabilitado}">
					<h:graphicImage value="/resources/images/grabar.png" border="0"
						width="75" height="75" />
				</p:commandLink>

				<p:commandLink id="botonPdf"
					action="#{reportesLaboratorio.exportarCultivoAntibiogramaPDF(pacienteController.paciente)}"
					ajax="false"
					disabled="#{cultivo_antibiogramaController.desabilitado}">
					<h:graphicImage value="/resources/images/pdf.png" border="0"
						width="90" height="75" />
				</p:commandLink>

				<p:commandLink id="botonPdf_backup"
					action="#{reportesLaboratorio.exportarCultivoAntibiogramaPDF(pacienteController.paciente)}"
					ajax="false">
					<h:graphicImage value="/resources/images/pdf_backup.png" border="0"
						width="90" height="75" />
				</p:commandLink>

				<p:commandLink
					action="#{cultivo_antibiogramaController.regresar(pacienteController.paciente)}">
					<h:graphicImage value="/resources/images/regresar.png" border="0"
						width="90" height="75" />
				</p:commandLink>

			</h:form>

		</ui:define>
	</ui:composition>
</body>
</html>
