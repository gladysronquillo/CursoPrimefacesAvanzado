<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<body>
	<ui:composition template="./../WEB-INF/template/plantilla.xhtml">
		<ui:define name="content">

			<h:form id="idFormPaciente">

				<p:growl id="mensaje" autoUpdate="false" severity="info, fatal"
					showSummary="true" showDetail="true" />
				<h1></h1>

				<p:fieldset legend="Datos Personales">
					<h:panelGrid id="pgDatos" columns="3">

						<p:outputLabel style="font-weight:bold" for="txtCedula"
							value="Número Cédula" />
						<p:outputLabel id="txtCedula" disabled="true"
							value="#{pacienteController.paciente.cedula}"
							requiredMessage="Campo Requerido" />
						<p:message for="txtCedula" />

						<p:outputLabel style="font-weight:bold" for="txtNombres"
							value="Nombres" />
						<p:outputLabel id="txtNombres" disabled="true"
							value="#{pacienteController.paciente.nombres}"
							requiredMessage="Campo Requerido" />
						<p:message for="txtNombres" />

						<p:outputLabel style="font-weight:bold" for="txtApellidos"
							value="Apellidos" />
						<p:outputLabel id="txtApellidos" disabled="true"
							value="#{pacienteController.paciente.apellidos}" />
						<p:message for="txtApellidos" />

						<p:outputLabel style="font-weight:bold" for="rdbSexo" value="Sexo" />
						<p:selectOneRadio id="rdbSexo" disabled="true"
							value="#{pacienteController.paciente.sexo}">
							<f:selectItem itemValue="M" itemLabel="Masculino" />
							<f:selectItem itemValue="F" itemLabel="Femenino" />
						</p:selectOneRadio>
						<p:message for="rdbSexo" />

						<p:outputLabel style="font-weight:bold" for="txtEdad" value="Edad" />
						<p:outputLabel id="txtEdad"
							value="#{pacienteController.paciente.edad}" required="true"
							disabled="true" />
						<p:message for="txtEdad" />

						<p:outputLabel style="font-weight:bold" for="txtTelefono"
							value="Teléfono" />
						<p:outputLabel id="txtTelefono"
							value="#{pacienteController.paciente.telefono}" required="true"
							disabled="true" />
						<p:message for="txtTelefono" />

					</h:panelGrid>
				</p:fieldset>
			</h:form>


			<h:form id="bacteriologia">
				<p:clock></p:clock>
				<h1>BACTERIOLOGÍA</h1>

				<table class="formulario" border="0">
					<tr>
						<td />
						<td />
						<td align="right"><p:outputLabel style="font-weight: bold">Valores normales</p:outputLabel></td>
					</tr>
					<tr>
						<td><p:outputLabel style="font-weight: bold">SECRECIÓN : </p:outputLabel></td>
						<td><p:inputText
								value="#{bacteriologiaController.bacteriologia.secrecion}" /></td>
					</tr>
					<tr>
						<td><p:outputLabel style="font-weight: bold">FRESCO : </p:outputLabel></td>
						<td><p:inputText
								value="#{bacteriologiaController.bacteriologia.fresco}" /></td>
					</tr>
					<tr>
						<td><p:outputLabel style="font-weight: bold">GRAM : </p:outputLabel></td>
						<td><p:inputText
								value="#{bacteriologiaController.bacteriologia.gram}" /></td>
					</tr>
					<tr>
						<td><p:outputLabel style="font-weight: bold">KOH : </p:outputLabel></td>
						<td><p:inputText
								value="#{bacteriologiaController.bacteriologia.koh}" /></td>
					</tr>
					<tr>
						<td><p:outputLabel style="font-weight: bold">ZHIEL : </p:outputLabel></td>
						<td><p:inputText
								value="#{bacteriologiaController.bacteriologia.zhiel}" /></td>
					</tr>
					<tr>
						<td><p:outputLabel style="font-weight: bold">EOSINOFILOS EN MOCO NASAL : </p:outputLabel></td>
						<td><p:inputText
								value="#{bacteriologiaController.bacteriologia.eosinofilosNasal}" /></td>
						<td align="right"><p:outputLabel>%</p:outputLabel></td>
					</tr>

				</table>
				<br></br>

				<p:commandLink
					actionListener="#{bacteriologiaController.registrar(pacienteController.paciente.id_paciente)}"
					update=":idFormPaciente:mensaje , bacteriologia, botonPdf"
					disabled="#{!bacteriologiaController.desabilitado}">
					<h:graphicImage value="/resources/images/grabar.png" border="0"
						width="75" height="75" />
				</p:commandLink>

				<p:commandLink id="botonPdf"
					action="#{reportesLaboratorio.exportarBacteriologiaPDF(pacienteController.paciente)}"
					ajax="false" disabled="#{bacteriologiaController.desabilitado}">
					<h:graphicImage value="/resources/images/pdf.png" border="0"
						width="90" height="75" />
				</p:commandLink>

				<p:commandLink id="botonPdf_backup"
					action="#{reportesLaboratorio.exportarBacteriologiaPDF(pacienteController.paciente)}"
					ajax="false">
					<h:graphicImage value="/resources/images/pdf_backup.png" border="0"
						width="90" height="75" />
				</p:commandLink>

				<p:commandLink
					action="#{bacteriologiaController.regresar(pacienteController.paciente)}">
					<h:graphicImage value="/resources/images/regresar.png" border="0"
						width="90" height="75" />
				</p:commandLink>

			</h:form>

		</ui:define>
	</ui:composition>





</body>
</html>
