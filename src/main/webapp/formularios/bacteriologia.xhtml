<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<body>
	<ui:composition template="./../WEB-INF/template/plantillaExamen.xhtml">
		<ui:define name="content">

			<h:form id="bacteriologia">
				<p:clock></p:clock>
				<h1>BACTERIOLOGÍA</h1>

				<table class="formulario" border="0">
					<tr>
						<td />
						<td />
						<td align="right"><p:outputLabel style="font-weight: bold">Valores normales</p:outputLabel></td>
					</tr>
					<tr>
						<td><p:outputLabel style="font-weight: bold">SECRECIÓN : </p:outputLabel></td>
						<td><p:inputText
								value="#{bacteriologiaController.bacteriologia.secrecion}" /></td>
					</tr>
					<tr>
						<td><p:outputLabel style="font-weight: bold">FRESCO : </p:outputLabel></td>
						<td><p:inputText
								value="#{bacteriologiaController.bacteriologia.fresco}" /></td>
					</tr>
					<tr>
						<td><p:outputLabel style="font-weight: bold">GRAM : </p:outputLabel></td>
						<td><p:inputText
								value="#{bacteriologiaController.bacteriologia.gram}" /></td>
					</tr>
					<tr>
						<td><p:outputLabel style="font-weight: bold">KOH : </p:outputLabel></td>
						<td><p:inputText
								value="#{bacteriologiaController.bacteriologia.koh}" /></td>
					</tr>
					<tr>
						<td><p:outputLabel style="font-weight: bold">ZHIEL : </p:outputLabel></td>
						<td><p:inputText
								value="#{bacteriologiaController.bacteriologia.zhiel}" /></td>
					</tr>
					<tr>
						<td><p:outputLabel style="font-weight: bold">EOSINOFILOS EN MOCO NASAL : </p:outputLabel></td>
						<td><p:inputText
								value="#{bacteriologiaController.bacteriologia.eosinofilosNasal}" /></td>
						<td align="right"><p:outputLabel>%</p:outputLabel></td>
					</tr>

				</table>
				<br></br>

				<p:commandLink
					actionListener="#{bacteriologiaController.registrar(pacienteController.paciente.id_paciente)}"
					update="bacteriologia, botonPdf"
					disabled="#{!bacteriologiaController.desabilitado}">
					<h:graphicImage value="/resources/images/grabar.png" border="0"
						width="75" height="75" />
				</p:commandLink>

				<p:commandLink id="botonPdf"
					action="#{reportesLaboratorio.exportarBacteriologiaPDF(pacienteController.paciente)}"
					ajax="false" disabled="#{bacteriologiaController.desabilitado}">
					<h:graphicImage value="/resources/images/pdf.png" border="0"
						width="90" height="75" />
				</p:commandLink>

				<p:commandLink id="botonPdf_backup"
					action="#{reportesLaboratorio.exportarBacteriologiaPDF(pacienteController.paciente)}"
					ajax="false">
					<h:graphicImage value="/resources/images/pdf_backup.png" border="0"
						width="90" height="75" />
				</p:commandLink>

				<p:commandLink
					action="#{bacteriologiaController.regresar(pacienteController.paciente)}">
					<h:graphicImage value="/resources/images/regresar.png" border="0"
						width="90" height="75" />
				</p:commandLink>

			</h:form>

		</ui:define>
	</ui:composition>





</body>
</html>
