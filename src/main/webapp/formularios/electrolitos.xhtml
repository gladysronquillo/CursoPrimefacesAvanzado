<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<body>
	<ui:composition template="./../WEB-INF/template/plantilla.xhtml">
		<ui:define name="content">

			<h:form id="idFormPaciente">
			
				<p:growl id="mensaje" autoUpdate="false" severity="info, fatal"
					showSummary="true" showDetail="true" />
				<h1></h1>

				<p:fieldset legend="Datos Personales">
					<h:panelGrid id="pgDatos" columns="3">

						<p:outputLabel style="font-weight:bold" for="txtCedula"
							value="Número Cédula" />
						<p:outputLabel id="txtCedula" disabled="true"
							value="#{pacienteController.paciente.cedula}"
							requiredMessage="Campo Requerido" />
						<p:message for="txtCedula" />

						<p:outputLabel style="font-weight:bold" for="txtNombres"
							value="Nombres" />
						<p:outputLabel id="txtNombres" disabled="true"
							value="#{pacienteController.paciente.nombres}"
							requiredMessage="Campo Requerido" />
						<p:message for="txtNombres" />

						<p:outputLabel style="font-weight:bold" for="txtApellidos"
							value="Apellidos" />
						<p:outputLabel id="txtApellidos" disabled="true"
							value="#{pacienteController.paciente.apellidos}" />
						<p:message for="txtApellidos" />

						<p:outputLabel style="font-weight:bold" for="rdbSexo" value="Sexo" />
						<p:selectOneRadio id="rdbSexo" disabled="true"
							value="#{pacienteController.paciente.sexo}">
							<f:selectItem itemValue="M" itemLabel="Masculino" />
							<f:selectItem itemValue="F" itemLabel="Femenino" />
						</p:selectOneRadio>
						<p:message for="rdbSexo" />

						<p:outputLabel style="font-weight:bold" for="txtFechaNacimiento"
							value="Fec. Nacimiento" />
						<p:outputLabel id="txtFechaNacimiento"
							value="#{pacienteController.paciente.fechaNacimiento}"
							locale="es" disabled="true" />
						<p:message for="txtFechaNacimiento" />

					</h:panelGrid>
				</p:fieldset>
			</h:form>


			<h:form id="electrolitos">
				<p:clock></p:clock>
				<h1>ELECTROLITOS</h1>

				<table class="formulario" border="0">
					<tr>
						<td><p:outputLabel style="font-weight: bold">SODIO : </p:outputLabel></td>
						<td><p:inputText value="#{electrolitosController.electrolitos.sodio}" /></td>
						<td align="right"><p:outputLabel>135 - 145 meq/l</p:outputLabel></td>
					</tr>
					<tr>
						<td><p:outputLabel style="font-weight: bold">POTASIO : </p:outputLabel></td>
						<td><p:inputText value="#{electrolitosController.electrolitos.potasio}" /></td>
						<td align="right"><p:outputLabel>3.8 - 5.2 meq/l</p:outputLabel></td>
					</tr>
					<tr>
						<td><p:outputLabel style="font-weight: bold">CALCIO TOTAL : </p:outputLabel></td>
						<td><p:inputText value="#{electrolitosController.electrolitos.calcioTotal}" /></td>
						<td align="right"><p:outputLabel>8 - 11 mg%</p:outputLabel></td>
					</tr>
					<tr>
						<td><p:outputLabel style="font-weight: bold">CALCIO IONICO : </p:outputLabel></td>
						<td><p:inputText value="#{electrolitosController.electrolitos.calcioIonico}" /></td>
						<td align="right"><p:outputLabel>4.0 - 5.4 mg%</p:outputLabel></td>
					</tr>
					<tr>
						<td><p:outputLabel style="font-weight: bold">CLORO : </p:outputLabel></td>
						<td><p:inputText value="#{electrolitosController.electrolitos.cloro}" /></td>
						<td align="right"><p:outputLabel>99 - 110 meq/l</p:outputLabel></td>
					</tr>
					<tr>
						<td><p:outputLabel style="font-weight: bold">FÓSFORO : </p:outputLabel></td>
						<td><p:inputText value="#{electrolitosController.electrolitos.fosforo}" /></td>
						<td align="right"><p:outputLabel>2 - 5 mg%</p:outputLabel></td>
					</tr>
					<tr>
						<td><p:outputLabel style="font-weight: bold">LITIO : </p:outputLabel></td>
						<td><p:inputText value="#{electrolitosController.electrolitos.litio}" /></td>
						<td align="right"><p:outputLabel>0.3 - 1.2 meq/l</p:outputLabel></td>
					</tr>
					<tr>
						<td><p:outputLabel style="font-weight: bold">MAGNESIO : </p:outputLabel></td>
						<td><p:inputText value="#{electrolitosController.electrolitos.magnesio}" /></td>
						<td align="right"><p:outputLabel>1.6 - 2.5 mg/dl</p:outputLabel></td>
					</tr>
					<tr>
						<td><p:outputLabel style="font-weight: bold">PLOMO : </p:outputLabel></td>
						<td><p:inputText value="#{electrolitosController.electrolitos.plomo}" /></td>
						<td align="right"><p:outputLabel>0.01 - 0.08 mg/dl</p:outputLabel></td>
					</tr>
				</table>
				<br></br>
				
				<p:commandLink
					actionListener="#{electrolitosController.registrar(pacienteController.paciente.id_paciente)}"
					update=":idFormPaciente:mensaje , electrolitos, botonPdf" disabled="#{!electrolitosController.desabilitado}">
					<h:graphicImage value="/resources/images/grabar.png" border="0"
						width="75" height="75" />
				</p:commandLink>

				<p:commandLink id="botonPdf"
					action="#{reportesLaboratorio.exportarElectrolitosPDF(pacienteController.paciente)}"
					ajax="false" disabled="#{electrolitosController.desabilitado}">
					<h:graphicImage value="/resources/images/pdf.png" border="0"
						width="90" height="75" />
				</p:commandLink>
				
				<p:commandLink id="botonPdf_backup"
					action="#{reportesLaboratorio.exportarElectrolitosPDF(pacienteController.paciente)}"
					ajax="false" >
					<h:graphicImage value="/resources/images/pdf_backup.png" border="0"
						width="90" height="75" />
				</p:commandLink>

				<p:commandLink
					action="#{electrolitosController.regresar(pacienteController.paciente)}">
					<h:graphicImage value="/resources/images/regresar.png" border="0"
						width="90" height="75" />
				</p:commandLink>
				
			</h:form>
		</ui:define>
	</ui:composition>
</body>
</html>
