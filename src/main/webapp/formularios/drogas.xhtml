<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<body>
	<ui:composition template="./../WEB-INF/template/plantilla.xhtml">
		<ui:define name="content">

			<h:form id="idFormPaciente">
			
			<p:growl id="mensaje" autoUpdate="false" severity="info, fatal"
					showSummary="true" showDetail="true" />
				<h1></h1>

				<p:fieldset legend="Datos Personales">
					<h:panelGrid id="pgDatos" columns="3">

						<p:outputLabel style="font-weight:bold" for="txtCedula"
							value="Número Cédula" />
						<p:outputLabel id="txtCedula" disabled="true"
							value="#{pacienteController.paciente.cedula}"
							requiredMessage="Campo Requerido" />
						<p:message for="txtCedula" />

						<p:outputLabel style="font-weight:bold" for="txtNombres"
							value="Nombres" />
						<p:outputLabel id="txtNombres" disabled="true"
							value="#{pacienteController.paciente.nombres}"
							requiredMessage="Campo Requerido" />
						<p:message for="txtNombres" />

						<p:outputLabel style="font-weight:bold" for="txtApellidos"
							value="Apellidos" />
						<p:outputLabel id="txtApellidos" disabled="true"
							value="#{pacienteController.paciente.apellidos}" />
						<p:message for="txtApellidos" />

						<p:outputLabel style="font-weight:bold" for="rdbSexo" value="Sexo" />
						<p:selectOneRadio id="rdbSexo" disabled="true"
							value="#{pacienteController.paciente.sexo}">
							<f:selectItem itemValue="M" itemLabel="Masculino" />
							<f:selectItem itemValue="F" itemLabel="Femenino" />
						</p:selectOneRadio>
						<p:message for="rdbSexo" />

						<p:outputLabel style="font-weight:bold" for="txtFechaNacimiento"
							value="Fec. Nacimiento" />
						<p:outputLabel id="txtFechaNacimiento"
							value="#{pacienteController.paciente.fechaNacimiento}"
							locale="es" disabled="true" />
						<p:message for="txtFechaNacimiento" />

					</h:panelGrid>
				</p:fieldset>
			</h:form>


			<h:form id="drogas">
				<p:clock></p:clock>
				<h1>DROGAS</h1>

				<table class="formulario" border="0">
					<tr>
						<td><p:outputLabel style="font-weight: bold">ÁCIDO VALPROICO : </p:outputLabel></td>
						<td><p:inputText value="#{drogasController.drogas.acidoValproico}" /></td>
						<td align="right"><p:outputLabel>50 - 100 ug/ml</p:outputLabel></td>
					</tr>
					<tr>
						<td><p:outputLabel style="font-weight: bold">CARBAMAZEPINA : </p:outputLabel></td>
						<td><p:inputText value="#{drogasController.drogas.carbamazepina}" /></td>
						<td align="right"><p:outputLabel>4 - 12 ug/ml</p:outputLabel></td>
					</tr>
					<tr>
						<td><p:outputLabel style="font-weight: bold">DIFENILHIDANTOINA : </p:outputLabel></td>
						<td><p:inputText value="#{drogasController.drogas.difenilhidantoina}" /></td>
						<td align="right"><p:outputLabel>10 - 20 ug/ml</p:outputLabel></td>
					</tr>
					<tr>
						<td><p:outputLabel style="font-weight: bold">DIGOXINA : </p:outputLabel></td>
						<td><p:inputText value="#{drogasController.drogas.digoxina}" /></td>
						<td align="right"><p:outputLabel>0.5 - 2.0 ug/ml</p:outputLabel></td>
					</tr>
					<tr>
						<td><p:outputLabel style="font-weight: bold">FENOBARBITAL : </p:outputLabel></td>
						<td><p:inputText value="#{drogasController.drogas.fenobarbital}" /></td>
						<td align="right"><p:outputLabel>15 - 45 ug/ml</p:outputLabel></td>
					</tr>
					<tr>
						<td><p:outputLabel style="font-weight: bold">COCAÍNA : </p:outputLabel></td>
						<td align="right"><p:selectOneRadio value="#{drogasController.drogas.cocaina}">
								<f:selectItem itemValue="POSITIVO" itemLabel="POSITIVO" />
								<f:selectItem itemValue="NEGATIVO" itemLabel="NEGATIVO" />
							</p:selectOneRadio></td>
					</tr>
					<tr>
						<td><p:outputLabel style="font-weight: bold">MARIHUANA : </p:outputLabel></td>
						<td align="right"><p:selectOneRadio value="#{drogasController.drogas.marihuana}" >
								<f:selectItem itemValue="POSITIVO" itemLabel="POSITIVO" />
								<f:selectItem itemValue="NEGATIVO" itemLabel="NEGATIVO" />
							</p:selectOneRadio></td>
					</tr>
					<tr>
						<td><p:outputLabel style="font-weight: bold">ALCOHOL SÉRICO : </p:outputLabel></td>
						<td><p:inputText value="#{drogasController.drogas.alcoholSerico}" /></td>
						<td align="right"><p:outputLabel>0 - 10 mg/dl</p:outputLabel></td>
					</tr>
					<tr>
						<td><p:outputLabel style="font-weight: bold">AFETAMINAS : </p:outputLabel></td>
						<td align="right"><p:selectOneRadio value="#{drogasController.drogas.anfetaminas}">
								<f:selectItem itemValue="POSITIVO" itemLabel="POSITIVO" />
								<f:selectItem itemValue="NEGATIVO" itemLabel="NEGATIVO" />
							</p:selectOneRadio></td>
					</tr>


				</table>
				<br></br>
				
				
				<p:commandLink
					actionListener="#{drogasController.registrar(pacienteController.paciente.id_paciente)}"
					update=":idFormPaciente:mensaje , drogas, botonPdf">
					<h:graphicImage value="/resources/images/grabar.png" border="0"
						width="75" height="75" />
				</p:commandLink>

				<p:commandLink id="botonPdf"
					action="#{reportesLaboratorio.exportarDrogasPDF(pacienteController.paciente)}"
					ajax="false" disabled="#{drogasController.desabilitado}">
					<h:graphicImage value="/resources/images/pdf.png" border="0"
						width="90" height="75" />
				</p:commandLink>

				<p:commandLink
					action="#{drogasController.regresar(pacienteController.paciente)}">
					<h:graphicImage value="/resources/images/regresar.png" border="0"
						width="90" height="75" />
				</p:commandLink>

			</h:form>

		</ui:define>
	</ui:composition>





</body>
</html>
