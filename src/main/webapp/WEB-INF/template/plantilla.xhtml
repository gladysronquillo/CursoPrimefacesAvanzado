<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	<style type="text/css">
.ui-widget, .ui-widget .ui-widget {
	font-size: 100% !important;
}
</style>

	<meta http-equiv="Content-Type" content="text/xhtml; charset=UTF-8" />
	<title>KODIGOR</title>
	<f:event type="preRenderView"
		listener="#{plantillaController.verificarSesion()}"></f:event>
</h:head>

<h:body>
	<p:layout style="min-width:400px;min-height:1000px;">
		<p:layoutUnit position="south" size="53" resizable="false"
			closable="false" collapsible="true">
			<h:outputText value="KODIGOR, Copyright © 2018" />
			<br />
			<h:outputText value="Todos los derechos reservados" />
		</p:layoutUnit>

		<p:layoutUnit position="west" size="100" resizable="true"
			closable="true" collapsible="true">
		</p:layoutUnit>

		<p:layoutUnit position="east" size="100" resizable="false"
			closable="false" collapsible="true" effect="drop">
		</p:layoutUnit>

		<p:layoutUnit position="center">
			<div id="top">
				<ui:insert name="top"></ui:insert>
				<h:form>
					<p:menubar>
						<p:submenu label="Paciente" icon="ui-icon-home">
							<p:menuitem value="Nuevo" icon="ui-icon-document"
								action="#{pacienteController.linkPaciente()}" />
						</p:submenu>
						<p:submenu label="Órdenes" icon="ui-icon-pencil">
							<p:menuitem value="Orden"
								action="#{agendarController.linkAgendar()}" />
						</p:submenu>
						<p:submenu label="Ayuda" icon="ui-icon-circle-plus">
							<p:menuitem value="Contactos"
								action="#{agendarController.linkContacto()}" />
						</p:submenu>
						
						<f:facet name="options">
							<p:commandButton value="Salir" icon="ui-icon-extlink"
								action="#{indexController.cerrarSesion()}"/>
						</f:facet>
					</p:menubar>
				</h:form>
			</div>

			<div id="content" class="center_content">
				<ui:insert name="content"></ui:insert>
			</div>

			<div id="bottom">
				<ui:insert name="bottom"></ui:insert>
			</div>
		</p:layoutUnit>
	</p:layout>
</h:body>
</html>
