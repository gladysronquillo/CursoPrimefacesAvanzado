<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Usuario</title>

</h:head>

<body>
	<h:form>
		<p:messages id="mensaje" autoUpdate="false" severity="info, fatal"
			showSummary="true" showDetail="true" />


		<p:fieldset legend="Datos Personales">
			<h:panelGrid id="pgDatos" columns="3">

				<p:outputLabel for="txtNombres" value="Nombres" />
				<p:inputText id="txtNombres"
					value="#{usuarioController.persona.nombres}" required="true"
					requiredMessage="Campo Requerido" />
				<p:message for="txtNombres" />

				<p:outputLabel for="txtApellidos" value="Apellidos" />
				<p:inputText id="txtApellidos"
					value="#{usuarioController.persona.apellidos}" required="true" />
				<p:message for="txtApellidos" />

				<p:outputLabel for="rdbSexo" value="Sexo" />
				<p:selectOneRadio id="rdbSexo"
					value="#{usuarioController.persona.sexo}" required="true">
					<f:selectItem itemValue="M" itemLabel="Masculino" />
					<f:selectItem itemValue="F" itemLabel="Femenino" />
				</p:selectOneRadio>
				<p:message for="rdbSexo" />

				<p:outputLabel for="txtFechaNacimiento" value="Fec. Nacimiento" />
				<p:calendar id="txtFechaNacimiento"
					value="#{usuarioController.persona.fechaNacimiento}" locale="es"
					required="true" />
				<p:message for="txtFechaNacimiento" />

			</h:panelGrid>
		</p:fieldset>

		<p:fieldset legend="Datos de la Cuenta">
			<h:panelGrid id="pgCuenta" columns="3">

				<p:outputLabel for="cboTipo" value="Tipo de Cuenta" />
				<p:selectOneMenu id="cboTipo"
					value="#{usuarioController.usuario.tipo}" required="true"
					requiredMessage="Campo Requerido">
					<f:selectItem itemValue="A" itemLabel="Administrador" />
					<f:selectItem itemValue="O" itemLabel="Operario" />
				</p:selectOneMenu>
				<p:message for="cboTipo" />

				<p:outputLabel for="cboEstado" value="Estado" />
				<p:selectOneMenu id="cboEstado"
					value="#{usuarioController.usuario.estado}" required="true"
					requiredMessage="Campo Requerido">
					<f:selectItem itemValue="1" itemLabel="Activado" />
					<f:selectItem itemValue="2" itemLabel="Desacticado" />
				</p:selectOneMenu>
				<p:message for="cboEstado" />

				<p:outputLabel for="txtUsuario" value="Usuario" />
				<p:inputText id="txtUsuario"
					value="#{usuarioController.usuario.usuario}" required="true"
					requiredMessage="Campo Requerido" />
				<p:message for="txtUsuario" />

				<p:outputLabel for="clave1" value="Clave" />
				<p:password id="clave1" value="#{usuarioController.usuario.clave}"
					required="true" requiredMessage="Campo Requerido"
					validatorMessage="Las claves no coinciden." weakLabel="DÃ©bil"
					strongLabel="Fuerte" goodLabel="Bueno" match="clave2"
					feedback="true" promptLabel="Ingrese una clave" />
				<p:message for="clave1" />

				<p:outputLabel for="clave2" value="Repetir Clave" />
				<p:password id="clave2" required="true"
					requiredMessage="Campo Requerido" />
				<p:message for="clave2" />

			</h:panelGrid>

			<p:commandButton icon="ui-icon-check" value="Registrar"
				update="pgDatos, pgCuenta, mensaje"
				actionListener="#{usuarioController.registrar()}" />

		</p:fieldset>

	</h:form>

	<h:outputScript library="js" name="spanishLocale.js" />
</body>

</html>
